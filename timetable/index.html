                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-player-skip-forward-filled"

                  height="32"

          <div
            style="margin-top: -0.75em; margin-bottom: 0.75em; opacity: 80%"
            id="datetime"
          ></div>
          <div id="input" style="z-index: 999">
            <div style="padding-right: 8em" class="form-group">
              <label for="source">Starting location:</label>
              <select id="source" name="source" required>
                <option value="" disabled selected>-- Select --</option>
              </select>
            </div>
            <div class="form-group">
              <label for="destination">Destination location:</label>
              <select id="destination" name="destination" required>
                <option value="" disabled selected>-- Select --</option>
              </select>
            </div>
          </div>
          <h1
            style="text-align: left; margin-top: -1em; margin-bottom: -0.25em"
          >
            Flight Schedule
          </h1>

          <script>
            // Add event listeners to the select elements
            document
              .getElementById('source')
              .addEventListener('change', filterSchedule);
            document
              .getElementById('destination')
              .addEventListener('change', filterSchedule);

            function filterSchedule() {
              const sourceCity = document.getElementById('source').value.trim();
              const destinationCity = document
                .getElementById('destination')
                .value.trim();

              // Call the method on the scheduleManager instance
              scheduleManager.displaySelectedColumnsFiltered(
                sourceCity,
                destinationCity
              );
            }

            // Function to be removed
            function applyFilter() {
              filterSchedule();
            }
          </script>
        </div>

        <div id="scheduleCustomer"></div>
        <div class="boxes">
          <div style="display: none" id="scheduleCustomer"></div>
        </div>
      </div>
    </div>

    <script>
      // Get the current date and time
      function getCurrentDateTime() {
        const now = new Date();
        const options = {
          weekday: 'short',
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: 'numeric',
        };
        return now.toLocaleDateString('en-US', options);
      }

      // Update the date and time every second
      function updateDateTime() {
        const datetimeElement = document.getElementById('datetime');
        if (datetimeElement) {
          datetimeElement.textContent = getCurrentDateTime();
        }
      }

      // Update the date and time initially and then every second
      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
