    <script>
      updateWeather2(sessionStorage.getItem('destinationLocation'));

      // Get the current date and time
      function getCurrentDateTime() {
        const now = new Date();
        const options = {
          weekday: 'short',
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: 'numeric',
        };
        return now.toLocaleDateString('en-US', options);
      }

      // Update the date and time every second
      function updateDateTime() {
        const datetimeElement = document.getElementById('datetime');
        if (datetimeElement) {
          datetimeElement.textContent = getCurrentDateTime();
        }
      }

      // Update the date and time initially and then every second
      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>

    <script>
      // Get the container element
      const container = document.querySelector('.container');

      // Get the computed height of the container
      const containerHeight = window.getComputedStyle(container).height;

      // Set the --container-height variable to the computed height of the container
      document.documentElement.style.setProperty(
        '--container-height',
